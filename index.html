<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="jumbotron text-center page-header">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Get the weather where and when it matters to you.</p>
    </header>

    <main>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header search-header">Search by City:</h3>
                    <form class="form" id="city-form">
                        <label class="form-label" for="city">City</label>
                        <input name="city" id="city" type="text" class="form-input" />
                        <button type="submit" class="btn submit-button" id="search-button">Get the forecast â–¹</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="card">
                        <div id="current-weather" class="mt-4">
                            <div class="card-body">
                                <div id="city-date-icon">
                                    <span id="city-name"></span>
                                    <span id="current-icon"></span>
                                </div>
                                <p class="card-text" id="current-temp"></p>
                                <p class="card-text" id="current-humidity"></p>
                                <p class="card-text" id="current-wind"></p>
                                <p class="card-text" id="current-uv"></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header search-header">Your Recent Searches:</h3>
                    <div id="search-history-container">
                        <ul class="list-group list-group-flush list" id="city-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                    <div id="forecast-cards">
                        <div class="card forecast no-border">
                            <div id="forecast-1" class="card-body">
                                <span class="card-title" id="forecast-date1"></span>
                                <span id="forecast-icon1"></span>
                                <p class="card-text" id="forecast-temp1"></p>
                                <p class="card-text" id="forecast-humidity1"></p>
                            </div>
                        </div>
                        <div class="card forecast no-border">
                            <div id="forecast-2" class="card-body">
                                <span class="card-title" id="forecast-date2"></span>
                                <span id="forecast-icon2"></span>
                                <p class="card-text" id="forecast-temp2"></p>
                                <p class="card-text" id="forecast-humidity2"></p>
                            </div>
                        </div>
                        <div class="card forecast no-border">
                            <div id="forecast-3" class="card-body">
                                <span class="card-title" id="forecast-date3"></span>
                                <span id="forecast-icon3"></span>
                                <p class="card-text" id="forecast-temp3 no-border"></p>
                                <p class="card-text" id="forecast-humidity3"></p>
                            </div>
                        </div>
                        <div class="card forecast no-border">
                            <div id="forecast-4" class="card-body">
                                <span class="card-title" id="forecast-date4"></span>
                                <span id="forecast-icon4"></span>
                                <p class="card-text" id="forecast-temp4"></p>
                                <p class="card-text" id="forecast-humidity4"></p>
                            </div>
                        </div>
                        <div class="card forecast no-border">
                            <div id="forecast-5" class="card-body">
                                <span class="card-title" id="forecast-date5"></span>
                                <span id="forecast-icon5"></span>
                                <p class="card-text" id="forecast-temp5"></p>
                                <p class="card-text" id="forecast-humidity5"></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
